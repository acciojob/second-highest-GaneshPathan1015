Main();
function secondHighest(arr) {
    if(arr.length<=1 || isSame(arr)){
        console.log("-Infinity") ;
    }
    else{
        
        let max = arr.reduce((ele1,ele2)=>{
            return ele1>ele2?ele1:ele2;
        })
        // console.log(max);

        let mx = Number.MIN_VALUE;
        for(let i=0;i<arr.length;i++){
            if(arr[i] === max){
                
            }
            else{
                mx = Math.max(arr[i],mx);
            }
        }
        
        // console.log(mx);
         return mx;

    }

    
}
function isSame(arr) {
    return arr.every((elemetn) => elemetn === arr[0]);
}
